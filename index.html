<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title>sikaku game</title>

    <style>
* {
  font-family: monospace;
}

hr {
  border-width: 0 0 0.1rem 0;
  border-color: #ccc;
}

label {
  padding: 0.2rem;
}
label:hover {
  border-radius: 0.3rem;
  background: #e8e8e8;
}
    </style>

    <script>
function changeMasterVolume(self) {
  const checked = self.querySelector("input:checked");
  const val = parseInt(checked.value, 10);
  const map = [0, 200, 230, 245, 255];
  Opal.DXOpal.$set_master_volume(map[val], true);
}

function toggleAuto(self) {
  Opal.gvars.game.$set_auto_drop(self.checked);
}
    </script>

    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
  </head>

  <body>
    <canvas id="dxopal-canvas"></canvas>

    <hr style="margin-top: 4rem;" />

    <div id="master_volume" onchange="changeMasterVolume(this)">
    volume:

    <label>
    <input type="radio" name="master_volume" value="0"></input>
    off
    </label>

    <label>
    <input type="radio" name="master_volume" value="1"></input>
    1
    </label>

    <label>
    <input type="radio" name="master_volume" value="2" checked="checked"></input>
    2
    </label>

    <label>
    <input type="radio" name="master_volume" value="3"></input>
    3
    </label>

    <label>
    <input type="radio" name="master_volume" value="4"></input>
    4
    </label>
    </div>

    <hr />

    <label>
      <input type="checkbox" onchange="toggleAuto(this)" /> auto
    </label>

    <hr />

    <a href="https://github.com/sonota88/dxopal-suikalike">github</a>
    | <a href="./">./</a>

    <div id="dxopal-errors"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"
            integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>

    <script type="text/javascript" src="main.js?v=20231205_1"></script>
  </body>
</html>
